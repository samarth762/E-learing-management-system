{% extends 'base4.html' %}

{% block title %}
Edit Instructor Details
{% endblock title %}

{% block body %}

<div class="container mt-5">
<div class="row">
<div class="col-md-4">
</div>
<div class="col-md-4 jumbotron">
<h3 class="text-center">Update Instructor Details</h3><br>
    <form action="/adminInstructorEdit/{{posts.id}}" method="post">
    <input type="text" class="form-control" id="Instructorname" name="Instructorname" placeholder="instructor name"  required><br>
    <input type="email" class="form-control" id="Instructoremail" name="Instructoremail" placeholder="email " required><br>   
    <br>
    <button type="submit" class="btn btn-success btn-sm btn-block">Done</button>
    </form>
</div>
<div class="col-md-4">
</div>
</div>
</div>


{% endblock body %}
